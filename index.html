<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя гра</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screen1">
        <h1>Моя перша гра</h1>
        <button id="startGame">Почати гру</button>
    </div>

    <div id="screen2" style="display: none;">
        <h2>Залишилось: <span id="timer">30</span> секунд</h2>
        <button id="restartGame">Почати з початку</button>
        <div id="gameField" class="grid"></div>
    </div>

    <div id="screen3" style="display: none;">
        <table>
            <thead>
                <tr><th>Назва гри</th><th>Час</th></tr>
            </thead>
            <tbody id="resultTable"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
